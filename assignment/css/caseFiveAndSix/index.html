<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_Case 05</title>
    <link rel="stylesheet" href="assets/css-reset.css">
    <style>

        section {
            position: relative;
            left: 50px;
            top: 50px;
            height: 900px;
            width: 1200px;
            display: grid;
            grid-gap: 2px;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
        }

        section > div {
            border: 1px solid black;
        }

        section > div > img {
            margin: 10px;
            width: 200px;
            height: 200px;
        }

    </style>
</head>

<body>

<Section>
    <div>
        <img src="assets/images/download.png" alt="image">
    </div>
    <div>
        <img src="assets/images/ijse-logo.gif" alt="image">
    </div>
    <div>
        <img src="assets/images/css-hexagon-cool-modern-logo-260nw-1352262059.webp" alt="image">
    </div>
    <div>
        <img src="assets/images/icons8-ok-96.png" alt="image">
    </div>
    <div>
        <img src="assets/images/key-money.png" alt="image">
    </div>
    <div>
        <img src="assets/images/pngwing.com.png" alt="image">
    </div>
    <div>
        <img src="assets/images/reserve.png" alt="image">
    </div>
    <div>
        <img src="assets/images/room.png" alt="image">
    </div>
    <div>
        <img src="assets/images/smiling-sun.png" alt="image">
    </div>
    <div>
        <img src="assets/images/student.png" alt="image">
    </div>
    <div>
        <img src="assets/images/ui-ux-small-img.png" alt="image">
    </div>
    <div>
        <img src="assets/images/user.png" alt="image">
    </div>
</Section>

</body>
</html>
