<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <link rel="stylesheet" href="assets/css/css-reset.css">
</head>
<body>
<main>
    <section id="first">
        <button> C</button>
        <input type="text" id="display" disabled>
    </section>

    <section id="second">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
    </section>

    <section id="third">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </section>

    <section id="fourth">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>/</button>
    </section>

    <section id="fifth">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </section>
</main>
</body>
</html>
